<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#">
        <h1>Form Daftar</h1>

        <label for="Email">Email</label>
        <input type="text" id="Email" placeholder="kasih akun emailmu lah">

        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="jangan lupa passwordnya">

        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="siapa namamu">

         <label for="gender">Apa kelaminmu</label>
        <select name="gender" id="gender">
            <option value="#">GC pilih</option>
            <option value="Laki-laki">laki-laki</option>
            <option value="Perempuan">Perempuan</option>
            <option value="khunsa">khunsa</option>
        </select>

        <button type="submit">pencet</button>
    </form>
</body>
</html>
